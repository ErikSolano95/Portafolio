<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stilos.css" />
    <script src="veterinaria.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <img src="fondo mascotas1.jpg" class="img-principal" />

  <h1 class="title">Veterinaria</h1>

    

      <div class="encabezado">
        <div class="cont-izquierdo">
          <h2 class="title2">Estado</h2>
          <div class="botones">
            <label>
              <input type="radio" name="estado"  id="abierta" value="Abiertas" onclick="pintar('citas')" />Abiertas
            </label>
            <label>
              <input type="radio" name="estado"  id="anulada" value="Anulada" onclick="pintar('cerradas')" />Anulada
            </label>
            <label>
              <input type="radio" name="estado"  id="cerrada" value="Terminada" onclick="pintar('anuladas')"/>Terminada
            </label>
          </div>
        </div>

        <div class="cont-derecho">
          <button onclick="openForm()" class="gif-button">+</button>
        </div>

        <div class="formulario" id="myForm">
          <form id="cita-form" class="formu">
            <h2 style="color: rgb(255, 102, 0);">Agendar Cita</h2>
            <div class="top">
              
              <div class="form-izquierdo">
                <div class="nombre">
                  <label for="nombre" ><img src="mascotas.png" width="40vmax" ></label>
                  <input type="text" id="nombre" placeholder="Ingrese nombre Mascota"  />
                </div>
                <div class="tipo">
                  <label for="tipoMascota">Tipo de mascota:</label>
                  <select id="tipo" >
                    <option disabled selected ="">selecione una mascota</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                    <option value="conejo">Conejo</option>
                    <option value="ardilla">Ardilla</option>
                    <option value="hamster ">Hamster </option>
                  </select>
                </div>
              </div>
              <div class="for-derecho">
                <div class="propietario">
                  <label for="propietario" 
                  ><img src="avatar.png"  width="40vmax" >:</label>
                  <input type="text" id="propietario" placeholder="Ingrese nombre Propietario"/>
                </div>

                <div class="fecha">
                  <label for="fecha"> <img src="fecha-tope.png"  width="40vmax" > </label>
                  <input type="date" id="fecha"  />
                </div>

                <div class="telefono">
                  <label for="telefono" > <img src="llamada-telefonica.png"  width="40vmax" > </label>
                  <input
                    type="tel"
                    id="telefono"
                    pattern="[0-9]{10}"
                    
                  />
                </div>

                <div class="hora">
                  <label for="hora"><img src="reloj.png"  width="40vmax" ></label>
                  <input type="time" id="hora"  />
                </div>
              </div>
            </div>

            <div class="form-pie">
              <label for="sintomas"> Sintomas <img src="enfermedades.png"  width="40vmax" ></label>
              <textarea id="sintomas" style="width: 40vmax ; height: 5vmax;;"></textarea>
            </div>
<div class="boton-form">
    <button type="button" id="boton2" value="GUARDAR" onclick="validar()">Guardar Cita</button>
    <button type="button" onclick="closeForm()">Cerrar Formulario</button>
</div>
           
          </form>
        </div>

        <!-- <div id="contenedor_citas">
            <h2>Lista de Citas</h2>

            
        </div> -->

    

        <!-- alerta -->
        <div class="alert-container" id="alert">
       
            <div class="alert-header">Â¡Alerta importante!</div>
            <div id="alert-content"></div>
            <div class="alert-buttons">
                <button class="alert-button" onclick="closeAlert()">Aceptar</button>
            </div>


       
        </div>
      </div>
      <div class="contenedor">
        
        <div id="contenedor_citas">

          <h2>Lista de Citas</h2>
        </div>


</div>
    </div>
  </body>
</html>
